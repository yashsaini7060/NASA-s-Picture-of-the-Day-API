<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NASA Image Search</title>
</head>
<body>
    <form id="search-form">
        <label for="search-input">Select Date:</label>
        <input type="date" id="search-input" required>
        <button type="submit">Search</button>
    </form>

    <section id="current-image-container">
        <!-- Current image of the day will be displayed here -->
    </section>

    <ul id="search-history">
        <!-- Search history will be displayed here -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
